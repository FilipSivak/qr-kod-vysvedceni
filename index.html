<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Čtení QR kódů z vysvědčení</title>
  </head>
  <body>
    <h1>Čtení QR kódů z vysvědčení</h1>
    <p>Začněte výběrem vysvědčení. Vyberte více souborů pomocí zkratky <code>Ctrl+A</code> nebo <code>Ctrl+Click</code>.</p>
    <form>      
        <button type="button" id="btn" class="btn btn-primary">Vyberte vysvědčení</button>
    </form>
    
    <div id="show_progress">
      <div class="wait">
        Prosím čekejte
      </div>
      <div id="progress_wrapper" class="progress">
        <div  id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <div id="show_success" class="alert alert-success" role="alert">
        Hotovo!
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>

    <script src="./js_lib/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="./js_lib/popper.min.js" crossorigin="anonymous"></script>
    <script src="./js_lib/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
